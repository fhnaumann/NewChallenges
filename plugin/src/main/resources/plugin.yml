name: Challenges
version: '${project.version}'
main: wand555.github.io.challenges.Challenges
api-version: 1.20
commands:
  start:
    description: Start a challenge.
  cancel:
    description: Cancel/Abort a challenge.
  save:
    description: Manually save a challenge.
  skip:
    description: Some goals may be skipped.
  pause:
    description: Pause a challenge.
  resume:
    description: Resume a challenge.
  progress:
    description: Show progress for active goals.
libraries:
  - com.github.erosb:everit-json-schema:1.14.4
  - com.fasterxml.jackson.core:jackson-databind:2.16.1
  - com.helger.schematron:ph-schematron-pure:7.1.3
  - dev.jorel:commandapi-bukkit-shade:9.4.0
